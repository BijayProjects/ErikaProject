
{% extends 'partials/base.html' %}
{% load static %}

{% block body %}

  
<div class="main-panel justify-content-center">
  <div class="content-wrapper pb-0">
      <div class="row">
      <div class="col-xl-12 col-sm-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body px-0 overflow-auto">
            <h4 class="card-title pl-4 text-center">Bookings</h4>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="bg-light text-center">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th style="width: 40%;" >Event Description</th>
                    <th>E-mail</th>
                    <th>Phone</th>
                  </tr>
                </thead>
                <tbody class="text-center">
                  {% for book in event_book %}
                  <tr>
                    <td>
                      {{forloop.counter}}
                    </td>
                    <td> {{book.Name}} </td>                    
                    <td>
                      <div class="text-wrap text-center" >
                        {{book.EventDescription}}
                      </div>
                    </td>
                  <td><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="mailto:example@gmail.com">
                    {{book.Email}}
                  </a></td>
                  <td> {{book.Phone}} </td>
                  </tr>
                  {% endfor %}                  
                </tbody>
              </table>
            </div>            
          </div>
        </div>
      </div>      
    </div>
  </div>

{% endblock body %}
