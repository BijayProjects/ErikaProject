{% extends 'main/base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock link %}


{% block content %}
 <div class="container-fluid about-body">
    <div class="container">
        <div class="wrapper">
            <div class="about-title text-center mb-5">
                <h1 class="title">ABOUT THE AUTHOR</h1>

            </div>

            {% for A_show in about_show %}
            <div class="about-title text-center mb-5">
                <h1 class="title-1"> {{A_show.Signature}} </h1>                
            </div>
            <div class="author-img about-author-body mb-5">

                <div class="img-col ">
                    <img class="img"  src="{{A_show.Author_Image.url}}" alt="Author Image">    
                </div>    

                <div class="phg">
                    <p class="parg"> {{A_show.Erika_Bio}} </p>
                </div>
            </div>

            <div class="about-author py-5">
                <p>{{A_show.Paragraph}} </p><br>
                <p>{{A_show.Paragraph_1}} </p>
            </div>

            {% endfor %}
        </div>
    </div>
 </div>
{% endblock content %}
