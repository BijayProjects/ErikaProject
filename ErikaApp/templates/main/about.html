{% extends 'main/base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock link %}


{% block content %}

<div class="container-fluid about-body py-5">
    <div class="container  about-body-author">
        <div class="wrapper">
            <div class="about-title text-center ">
                <label class="title">ABOUT THE AUTHOR</label>
                <label class="title-1">Erika DeJonge</label>
                
            </div>
            {% for A_show in about_show %}
            <div class="container-row row">
                <div class="col-sm-12 mb-2" id="img">
                    <img src="{{A_show.Author_Image.url}}" class="img-fluid" alt="..." id="profile">
                </div>
                <div class="col-sm-12 bio ">
                    <p id="bio"> {{A_show.Erika_Bio}} </p>
                </div>
                <div class="col-sm-12">
                    <p id="des">{{A_show.Paragraph}}</p>
                </div>
                <div class="col-sm-12">
                    <p id="des_1">{{A_show.Paragraph_1}}</p>
                </div>
            </div>
            {% endfor %}
    
    
    
    
        </div>
    </div>
</div>
{% endblock content %}
