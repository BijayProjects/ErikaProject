{% extends 'main/base.html' %}
{% load static %}

{% block link %}
<style>
    body .container-tools-body {
        background-color: #C9DCDD;
    }
    .tools-title{
        font-size: 46.4pt;
        text-align: center;
    }
    .img{
        margin: auto 10%;
    }
    .img .img1{
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border: none;
    }

    .img .img2{
        width: 400px;
        height: 400px;
        border-radius: 50%;

    }

    .text{
        margin: auto 50%;
        margin-top: -10%;
    }
    .text .button{
        font-size: 32pt;
        border: none;
        outline: none;
        background: #a6a6a6;
        padding:0 9% 0 9%;
    }


    /* media for the tablet */

    @media screen and (max-width:1024px) {
        .img{
        margin: auto 10%;
        }
        .img .img1{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: none;
        }

        .img .img2{
            width: 300px;
            height: 300px;
            border-radius: 50%;

        }

        .text{
            margin: auto 45%;
            margin-top: -14%;
        }
        .text .button{
            font-size: 28pt;
            border: none;
            outline: none;
            background: #a6a6a6;
            padding:0 9% 0 9%;
        }
        
    }
    @media screen and (max-width:768px) {
        .img{
        margin: auto 10%;
        }
        .img .img1{
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
        }

        .img .img2{
            width: 250px;
            height: 250px;
            border-radius: 50%;

        }

        .text{
            margin: auto 50%;
            margin-top: -14%;
        }
        .text .button{
            font-size: 25pt;
            border: none;
            outline: none;
            background: #a6a6a6;
            padding:0 9% 0 9%;
        }
    }
    @media screen and (max-width:425px) {
        body .container-tools-body{
            width: 60rem;
            height: 80rem;
        }
        .img{
        margin: auto 10%;
        }
        .img .img1{
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
        }

        .img .img2{
            width: 250px;
            height: 250px;
            border-radius: 50%;

        }

        .text{
            padding: 3%;
            margin: auto 53%;
            margin-top: -14%;
        }
        .text .button{
            font-size: 28pt;
            border: none;
            outline: none;
            background: #a6a6a6;
            padding:0 9% 0 9%;
        }
        
    }
</style>

{% endblock link %}


{% block content %}

<div class="container-fluid container-tools-body py-5">
    <div class="container">
        <div class="wrapper">
            <h2 class="tools-title mb-5" >Tools</h2>
            <div class="container py-5">
                <div class="row">
                    <div class="col-6 img">
                        <img class="img1" src="{% static 'images/erika-book.png' %}" alt="">
                    </div>
                    <div class="col-6 text">
                        <button class="button" >START READING TODAY!</button>
                    </div>
                    <div class="col-6 py-5 img">
                        <img class="img2" src="{% static 'images/img2.jpeg' %}" alt="">
                    </div>
                    <div class="col-6 text">
                        <button class="button" >DOWNLOAD NOW!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
