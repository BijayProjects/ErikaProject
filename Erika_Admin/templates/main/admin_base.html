<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="{% static 'images/Ed-fav.png' %}">
    <link rel="stylesheet" href="{% static 'css/admin-base.css' %}">
    <title>Admin</title>
    <style>
      .edit-admin{
        font-size: 25px;
        padding: 0px 5%;
      }
    </style>
    {% block link %}

    {% endblock link %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url 'dashboard' %}"><h1><strong>Erika</strong></h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'book_event' %}">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'mail' %}">E-mail</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_blogs' %}">Blogs</a>
              </li>
            </ul>
            <span class="navbar-text">
              {% if user.is_authenticated %} 
              <p href="" class="text-center" style="color: #000; border-bottom: 1px solid gray; cursor: crosshair;"> <strong>{{user | upper}}</strong> <i class="fa fa-user edit-admin"></i></p>
              <a class="ad-ank" href="/" target="_blank" >Visit site</a> |
              <a class="ad-ank" href="{% url 'password_change'  %}">Change Password</a> |
              <a class="ad-ank" href="{% url 'out' %}">Log Out</a>
              {% endif %}
            </span>
          </div>
        </div>
      </nav>
    
      {% block body %}

      {% endblock body %}





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
